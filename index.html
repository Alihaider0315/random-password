
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator Project </title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    
    <div class="main">
        
        <div class="box">
            <div class="author"><b>Made By Ali Haider ❤️ </b></div>
            <span id="pass-box"></span>
             <div class="row" id="main-row">
            <button id="btn" onclick="copyPassword()">
                Copy Password
            </button>

            <button id="btn" onclick="autoPassword()">
              Auto Generate
            </button>
        </div>
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="range" name="" id="total-char" max="" min="1" value="10" />
                    <span id="sliderValue"></span>
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">
                       Contains Uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case"/>
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                      Contains Lowercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case" />
                </div>
            </div>
            <div class="row">
                <label for="numbers">
                    <div class="left">
                    Contains Numbers
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers" />
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                    Contains Symbols
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symbols" />
                </div>
            </div>
            <div class="row">
                <button id="btn">
                    Generate Password 
                </button>
            
            </div>
           
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
